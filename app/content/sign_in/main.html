<div class="container content">		
	<div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <form class="reg-page">
                <div class="reg-header">            
                  <h1>GS Poetry Login</h1>
                </div>

                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="Username" class="form-control">
                </div>                    
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" placeholder="Password" class="form-control">
                </div>                    

                <div class="row">
                    <div class="col-md-6 checkbox">
                        <label><input type="checkbox">Stay logged in</label><br>
                        <a ui-sref="forgot_password">Forgot password?</a>

                    <div class="col-md-6">
                      <button class="btn-u rounded pull-right" type="submit">Login</button>                        
                    </div>
                </div>
            </form>
            <div class="spacer"></div>       
            <div class="center">
              <h3>OR SIGN IN WITH</h3>
              <a href="#"><img src="assets/img/sign-in-facebook.png" width="115" height="55" alt="Sign in with Facebook"></a>

              <a href="#"><img src="assets/img/sign-in-google.png" width="115" height="55" alt="Sign in with Google+"></a>
            </div>
          </div>
